{% extends "layout.html" %}

{% block title %}
    <title>Change Password</title>    
{% endblock %}
{% block style %}
    <style>
        #change_password {padding: 50px; text-align: center;}

    </style>
{% endblock %}


{% block body %}    
    <div id="change_password" class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <form action="{{ url_for('change_password') }}" method="POST">
                <div class="form-group">
                    <label for="password"><span class="required">*</span>Type New Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                  <label for="password1"><span class="required">*</span>Re-enter New Password</label>
                  <input type="password" class="form-control" id="password1" name="password1">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div class="error">
                {% if fp_change_error %}
                    {{ fp_change_error }}
                {% else %}
                    <br>
                {% endif %}
            </div>
            <a href="{{ url_for('index') }}">Cancel</a>
        </div>
        <div class="col-lg-4">

        </div>        
    </div>
    
{% endblock %}
